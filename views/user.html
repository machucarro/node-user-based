<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
	<title>Knoldus Login Form</title>

<link rel="stylesheet" type="text/css" href="/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/css/structure.css" />

<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />

<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/menu.js"></script>
</head>
<body>
<div id="content">

<div class="topContent">
          <fieldset class="">
		<br>
            <label>Welcome  <%= user.user.username %></label>
          </fieldset>
        </div>
        <div id="menu">
          <fieldset class="">
            <ul class="menu">
              <li><label><a href="/user">
                           <span>Profile</span>
                         </a></label></li>
              <li><label><a href="/profile">
                           <span>Friend List</span>
                         </a></label></li>
              <li><label><a href="/password">
                           <span>Password Setting</span>
                         </a></label></li>
              <li><label><a href="/reminder">
                           <span>Birthday Reminder</span>
                         </a></label></li>
              <li><label><a href="/chat">
                           <span>Chat</span>
                         </a></label></li>
              <li><label><a href="/logout">
                           <span>Log Out</span>
                         </a></label></li>
            </ul>
          </fieldset>
        </div>
</div>
<div class="box profile">
		<fieldset class="">
			<div  class="row">
				<div class="span12">
					<label><strong>User Name:</strong> <%= user.user.username %></label>
					<label><strong>Name:</strong> <%= user.user.name %></label> 
					<label><strong>Email:</strong> <%= user.user.email %></label> 
					<label><strong>Location:</strong> <%= user.user.address %></label> 
				</div>
				<img src="/image.png"   name="userimage" id="userimage"  />
				<br>
				<br>
				<div class="span4">
					<label><a href="/edit"><strong>Update Profile</strong></a></label>
				</div>
			</div>
		</fieldset>
	</div>
</body>
</html>
