<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
	<title>Knoldus Login Form</title>

<link rel="stylesheet" type="text/css" href="/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/css/structure.css" />

<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />

<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/menu.js"></script>
</head>
<body>
<div id="content">

<div class="topContent">
          <fieldset class="">
		<br>
            <label>Welcome  <%= user.user.username %></label>
          </fieldset>
        </div>
        <div id="menu">
          <fieldset class="">
            <ul class="menu">
              <li><label><a href="/user">
                           <span>Profile</span>
                         </a></label></li>
              <li><label><a href="/profile">
                           <span>Friend List</span>
                         </a></label></li>
              <li><label><a href="/password">
                           <span>Password Setting</span>
                         </a></label></li>
              <li><label><a href="/reminder">
                           <span>Birthday Reminder</span>
                         </a></label></li>
              <li><label><a href="/chat">
                           <span>Chat</span>
                         </a></label></li>
              <li><label><a href="/logout">
                           <span>Log Out</span>
                         </a></label></li>
            </ul>
          </fieldset>
        </div>
</div>
<form action="/edit" method="post" enctype="multipart/form-data" class="box login">
	<label>User Name</label>
	  <input type="text" tabindex="1" placeholder="Enter Your User Name" name="username" value ="<%= user.user.username %>" readonly>
	<label>Name</label>
	  <input type="text" tabindex="1" placeholder="Enter Your Name" name="name" value ="<%= user.user.name %>" required>
	<label>Email</label>
	  <input type="text" tabindex="1" placeholder="Enter Your Email Address" name="email" value ="<%= user.user.email %>" readonly>
	  <label>Location</label>
	  <input type="text" tabindex="1" placeholder="Enter Your Location" name="address" value ="<%= user.user.address %>" required>
  <label>Image</label><img src="/image.png"  name="userimage" id="userimage"  />
    <input type="file" name="file">
	<footer>
	  <input type="submit" class="btnLogin" value="Update" tabindex="1">
	</footer>

</form>

</body>
</html>
